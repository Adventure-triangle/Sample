<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <div class="container">
    <div class="nav">
      <div><strong>Super Admin</strong></div>
      <div>
        <a href="/">Home</a>
        <a href="/login.html">Login</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>

    <div class="notice small">Login as admin to access. (admin@at.com / admin123)</div>

    <div class="section">
      <h2>Review Queue (Activities)</h2>
      <div id="reviewList" class="grid"></div>

      <h2>Platform Stats</h2>
      <div id="stats" class="card"></div>

    <div class="section">

        <thead><tr><th>Activity</th><th>Customer</th><th>Date</th><th>Slots</th><th>Amount</th><th>Paid</th></tr></thead>
        <tbody id="bookingsBody"></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Users</h2>
      <table>
        <thead><tr><th>Name</th><th>Email</th><th>Role</th><th>Created</th></tr></thead>
        <tbody id="usersBody"></tbody>
      </table>
    </div>
  </div>
  <script src="/js/common.js"></script>
  <script src="/js/admin.js"></script>
